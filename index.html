<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Talk</title>
  <style>
    body {
    margin:0;
}

.header {
    height: 80px;
    background-color: darkgray;
}

.mainBody {
    background-color: darkgray;
    position: absolute;
    top: 200px;
    bottom: 20px;
    width:100%;
}

.content {
    color:#fff;
}

.footer {
    height: 20px;
    background-color: darkgray;
    
    position: absolute;
    bottom: 0;
    width:100%;
}
.letterBox {
    background-color: darkgray;
    color: darkblue;
    position: absolute;
    top: 80px;
    bottom: 200px;
    width:100%;
}
    .button {
    position: relative;
    display:inline-block;
    color:#444;
    border:1px solid #CCC;
    background:#DDD;
    cursor:pointer;
    text-align: center;
    width: 45%;
    height: 100%;
    }
    
  </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
  
</head>
<body>
    

    <div class="header">
        <h1>Tap Text</h1>
    </div>
    <div class="letterBox">
        <h1 id="letter" class="letter">A</h1>
    </div>
    <div class="mainBody">
        <div id="back" class="button"><p>Back</p></div>
        <div id="next" class="button"><p>Next</p></div>
    </div>
    <div class="footer">
        <h1>footer</h1>
    </div>
    
</body>
<script  type="text/javascript">

    
    
    $(document).ready(function() {
        function nextLetter(s){
        return s.replace(/([a-zA-Z])[^a-zA-Z]*$/, function(a){
            var c= a.charCodeAt(0);
            switch(c){
                case 90: return 'A';
                case 122: return 'a';
                default: return String.fromCharCode(++c);
            }
        });
        
        

        
    };

    $("#next").click(function(){
        const value = $("#letter")[0].innerText
        console.log(value)
        const nextLetter = value.replace(/([a-zA-Z])[^a-zA-Z]*$/, function(a){
            var c= a.charCodeAt(0);
            console.log(c)
            switch(c){
                case 90: return 'A';
                case 122: return 'a';
                default: return String.fromCharCode(++c);
            }
        });
        console.log(nextLetter)
        $("#letter")[0].innerText = nextLetter;
        var msg = new SpeechSynthesisUtterance("  "  + nextLetter + "  ");
        window.speechSynthesis.speak(msg);
        })

    $("#back").click(function(){
        const value = $("#letter")[0].innerText
        console.log(value)
        const prevLetter = value.replace(/([a-zA-Z])[^a-zA-Z]*$/, function(a){
            var c= a.charCodeAt(0);
            console.log(c)
            switch(c){
                case 65: return 'Z';
                case 122: return 'z';
                default: return String.fromCharCode(--c);
            }
        });
        console.log(prevLetter)
        $("#letter")[0].innerText = prevLetter;
        var msg = new SpeechSynthesisUtterance("  "  + prevLetter + "  ");
        window.speechSynthesis.speak(msg);
        })
});
    
</script>
</html>
